<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Apply</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grig.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.rtl.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.rtl.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<div class="card mt-5" style="max-width: 500px; background-color: ghostwhite; border-radius : 0">


    <div class="card-body d-flex justify-content-center" style="border-radius : 0">
        <!--                enctype="multipart/form-data"-->

        <form th:action="@{/trialForm}" th:object="${jobResponseForm}" method="post"  style="max-width: 460px;">

            <h5 class="mt-2">Apply</h5>


                <div class="col">
                    <span style="color: red" th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}">Username Error</span>
                    <label for="floatingInput">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" name="firstName" th:field="*{firstName}" id="floatingInput">









                </div>
                <div class="col">
                    <span style="color: red" th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}">Username Error</span>
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="lastName" name="lastName">

                </div>

            <div class="form-group mb-2">
                <span style="color: red" th:if="${#fields.hasErrors('emailAddress')}"  th:errors="*{emailAddress}">Username Error</span>
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailAddress">
                <small id="emailHelp" class="form-text text-muted">Ok...I am not gonna share your email with anyone.</small>
            </div>

            <div class="mb-3">-->
                <label for="formFile" class="form-label">Resume</label>
                <span class="validationError"  th:if="${#fields.hasErrors('multipartFileSubmitted')}"  th:errors="*{multipartFileSubmitted}">Username Error</span>
                <input class="form-control" type="file" id="formFile" name="multipartFileSubmitted">
            </div>

            <button type="submit" class="btn btn-primary col-md-4" style="border-radius : 0">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
